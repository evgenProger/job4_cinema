<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Кинотеатр</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/addSession}">Добавить фильм</a>
            <a class="nav-item nav-link" th:if="${client.name == 'Гость'}" th:href="@{/loginPage}">
                <span th:text="${client.name}"></span>
                <span> | Войти</span>
            </a>
            <a class="nav-item nav-link" th:if="${client.name != 'Гость'}" th:href="@{/logout}">
                <span th:text="${client.name}"></span>
                <span> | Выйти</span>
            </a>
            <a class="nav-item nav-link" th:href="@{/registerPage}">Зарегестрироваться</a>
        </div>
    </nav>
    <title>Кинотеатр</title>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Постер</th>
                <th scope="col">Имя</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="move: ${sessions}">
                <td>
                    <a
                            th:href="@{|/cinemaSeat/${move.id}|}">
                    <img th:width="150" th:high="150" th:src="@{|/poster/${move.id}|}"
                         alt="Poster" src="">
                    </a>
                    <a
                            th:href="@{|/deleteSession/${move.id}|}">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                    <a
                            th:href="@{|/formUpdateSession/${move.id}|}">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <span th:text="${move.name}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</head>
